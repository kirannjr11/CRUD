<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!--admin table-->
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">
        <span th:text="${loggedInUser.firstName}"></span>
        <span th:text="${loggedInUser.lastName}"></span>
    </div>
    <form class="form-inline" action="/logout" method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-light text-dark d-flex flex-column vh-40">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1 style="text-align: center;">Admin panel</h1>
                        <div class="card mt-5">
                            <div class="card-header">
                                <div class="row">
                                    <form action="/admin/gen" method="GET" class="d-inline">
                                        <button type="submit" class="btn btn-light">All Users</button>
                                    </form>
                                    <form class="ml-2" action="/admin/new">
                                        <button type="submit" class="btn btn-light">New User</button>
                                    </form>
                                </div>
                            </div>
                            <div class="card-header">
                                <h2>All Users</h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Country</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--    add user-->

    <div class="row">
        <div class="col-md-6 bg-white text-primary d-flex flex-column vh-60">
            <div class="card-header">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add New User</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/gen">
                        <div class="form-group text-center">
                            <label for="firstName">Enter firsName</label>
                            <input type="text" id="firstName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="lastName">Enter LastName</label>
                            <input type="text" id="lastName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="country">Enter Country</label>
                            <input type="text" id="country" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="roles">Roles</label>
                            <select id="roles" multiple required>
                                <option></option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" id = "addBtn" class="btn btn-success">Add </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<!--        edit user-->

        <div class="col-md-6 bg-white text-primary d-flex flex-column vh-60">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Edit User</h5>
                </div>
                <div class="card-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editId"/>
                        <div class="form-group text-center">
                            <label for="editfirstName">Enter firstName</label>
                            <input type="text" id="editfirstName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editlastName">Enter lastName</label>
                            <input type="text" id="editlastName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editcountry">Enter country</label>
                            <input type="text" id="editcountry" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editpassword">Enter Password</label>
                            <input type="password" id="editpassword" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editroles">Roles</label>
                            <select id="editroles" multiple>

                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" id="updateBtn" class="btn btn-primary">Update</button>
                            <button type="button" id="cancelBtn" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="gen.js"></script>

</body>
</html>
