<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>



<!--admin table-->
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">
        <span th:text="${loggedInUser.firstName}"></span>
        <span th:text="${loggedInUser.lastName}"></span>
    </div>
    <form class="form-inline" action="/logout" method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-light text-dark d-flex flex-column vh-100">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1 style="text-align: center;">Admin panel</h1>
                        <div class="card mt-5">
                            <div class="card-header">
                                <div class="row">
                                    <button class='btn btn-light addNewBtn' id="addUser" data-bs-toggle='modal' data-bs-target='#exampleModal'>Add User</button>
                                </div>
                            </div>
                            <div class="card-header">
                                <h2>All Users</h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Country</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="successMessage" style="color:green; font-weight: italic; font-size: 24px; margin-left: 25rem;"></div>
            </div>
        </div>

    </div>


        <!--        edit user-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mb-0">Edit User</h5>

                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editId"/>
                        <div class="form-group text-center">
                            <label for="editfirstName">Enter First Name</label>
                            <input type="text" id="editfirstName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editlastName">Enter Last Name</label>
                            <input type="text" id="editlastName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editcountry">Enter Country</label>
                            <input type="text" id="editcountry" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editpassword">Enter Password</label>
                            <input type="password" id="editpassword" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="editroles">Roles</label>
                            <select id="editroles" multiple>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" id="updateBtn" class="btn btn-primary">Update</button>
                            <button type="button" id="cancelBtn" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!--    add User-->

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mb-0">Add New User</h5>

                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group text-center">
                            <label for="addfirstName">Enter First Name</label>
                            <input type="text" id="addfirstName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="addlastName">Enter Last Name</label>
                            <input type="text" id="addlastName" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="addcountry">Enter Country</label>
                            <input type="text" id="addcountry" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="addpassword">Enter Password</label>
                            <input type="password" id="addpassword" required/>
                        </div>
                        <div class="form-group text-center">
                            <label for="roles">Roles</label>
                            <select id="roles" multiple>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" id="addBtn" class="btn btn-success" >Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com./bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js/gen.js"></script>




</body>
</html>
