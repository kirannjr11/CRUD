<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="text-light">
        <a id="firstName"></a>
        <a id="lastName"></a>
    </div>
    <form class="form-inline" action="/logout" method="POST">
        <button class="btn btn-outline-dark my-2 my-sm-0 text-light" type="submit">Logout</button>
    </form>

</nav>
<div class="container-fluid ">
    <div class="row">
        <!-- Navigation Sidebar -->
        <div class="col-md-3 bg-white text-primary d-flex flex-column vh-100 ">
            <form action="/admin/user" method="GET">
                <button type="submit" class="btn btn-white btn-lg btn-block active">User</button>
            </form>
        </div>

        <div class="col-lg-9 bg-light text-dark d-flex flex-column vh-100">
            <div class="container">
                <div class="col">
                    <div class="col-lg-12 offset-lg py-5">
                        <h1>User Information Page</h1>
                        <div class="card mt-5">
                            <div class="card-header">
                                <h2>About Users</h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Country</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
<script>
    function fetchUsers() {
         $.ajax({
             url: "/usersList",
             type: "GET",
             dataType: "json",
             success: function(data) {
                 var tableBody = $("#userTable");
                 tableBody.empty();
                 data.forEach(function(user) {
                     var row = "<tr>" +
                         "<td>" + user.id + "</td>" +
                         "<td>" + user.firstName + "</td>" +
                         "<td>" + user.lastName + "</td>" +
                         "<td>" + user.country + "</td>" +
                         "<td>" + user.roles.map(role => role.role).join(", ") + "</td>" +
                         "</tr>";

                     tableBody.append(row);
                 });
             },
             error: function(xhr, status, error) {
                 console.log("error while fetching user data: " + error);
             }
         });
     }
    fetchUsers();
</script>
</html>
